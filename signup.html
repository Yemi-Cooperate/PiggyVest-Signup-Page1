<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>PiggyVest Signup Page</title>
</head>
<body>
    <form action="action_page.php" style="border:1px solid #ccc">
        <div class="container">
          <h1>Create Account</h1>
          <p>Create a free account and start a proper financial journey with PiggyVest.</p>
          <hr>
      
          <label for="email"><b>Full Name</b></label>
          <input type="text" placeholder="Full Name" name="full-name" required>

          <label for="email"><b>Email Address</b></label>
          <input type="text" placeholder="Email Address" name="email" required>

          <label for="email"><b>Phone Number</b></label>
          <input type="text" placeholder="Phone Number" name="Phone-Number" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Password" name="psw" required>
      
          <label for="psw-repeat"><b>Referrer Phone or Promo Code (Optional)</b></label>
          <input type="password" placeholder="Referrer Phone Or Code" name="psw-repeat" required>

        <label for="email"><b>How Did You Hear About Us? (Optional)</b></label>
           
            <select name="dropdown" >
            <option value="click to select">Click To Select</option>
          <option value="facebook">Facebook</option>
          <option value="twitter">Twittter</option>
          <option value="instagram">Instagram</option>
          <option value="Friend/Family/Coworker Referral">Friend/Family/Coworker Referral</option>
          <option value="google search">Google search</option>
          <option value="google playstore">Google playstore</option>
          <option value="options">Online Blog</option>
          <option value="newspaper">Local Newspaper</option> 
          <option value="at an event">At an event</option>
          <option value="other">Other</option>
            </select>
      
          <div class="clearfix">
            <button type="submit" class="signupbtn">Create Account</button>
          </div>

          <div class="container signin">
            <p style ="text-align: center">Already have an account? <a href="#">Log In</a></p>
          </div>
        </div>
      </form> 
</body>
</html>
